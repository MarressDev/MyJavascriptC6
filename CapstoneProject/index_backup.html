<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>

<body>
    <div class="header">
        <h1>Password Generator</h1>
    </div>

    <div class="parent">
        <div class="toppassboxborder">
            <h2>Generate a Password</h2>
        </div>

        <div class="child">
            <p>Your secure password</p>
        </div>
        <div class="buttondiv">
            <!-- <p>Button Div</p> -->
            <button class="cta-btn" id="open">Generate Password</button>
        </div>
        <div class="bottompassboxborder">
            <!-- <p>This is bottom border</p> -->
        </div>
    </div>

    <!-- Code snippet for new modal window  -->

    <section class="modal-container" id="modal">
        <section class="modal">
            <button class="close-btn" id="close">x</button>
            <div class="modal-content">
                <h1>Sign Up</h1>
                <form class="modal-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="checkbox" id="name" class="form-input" placeholder="EnterName">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="checkbox" id="email" class="form-input" placeholder="EnterEmail">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="checkbox" id="password" class="form-input" placeholder="EnterPassword">
                    </div>
                    <div>
                        <label for="password2">Password2</label>
                        <input type="checkbox" id="password2" class="form-input" placeholder="EnterPassword">
                    </div>
                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>
        </section>
    </section>
