<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>

<body>

    <!-- Code snippet for new modal window  -->
    <header>
        <div class="content-container">
            <h1>Password Generator</h1>
            <div class="passfielddiv">
                <label for="passwordfield"></label>
                <input type="text" id="passwordfieldid" class="passfield" placeholder="Your secure password" readonly>
            </div>
            <div class="buttondiv">
                <button class="cta-btn" id="open">Generate Password</button>
            </div>
            
        </div>
    </header>


    <section class="modal-container" id="modal">
        <section class="modal">
            <button class="close-btn" id="close">x</button>
            <div class="modal-content">
                <h1>Select Password Criteria</h1>
                <form class="modal-form">
                    <div>
                        <label for="name">Atleast 1 lowercase character
                            <input type="checkbox" id="lowercase" class="form-input" placeholder="EnterName">
                        </label>
                    </div>
                    <div>
                        <label for="email">Atleast 1 uppercase character
                            <input type="checkbox" id="uppercase" class="form-input" placeholder="EnterEmail">
                        </label>
                    </div>
                    <div>
                        <label for="password">Atleast 1 digit
                            <input type="checkbox" id="digit" class="form-input" placeholder="EnterPassword">
                        </label>
                    </div>
                    <div>
                        <label for="password2">Atleast 1 special character
                            <input type="checkbox" id="special" class="form-input" placeholder="EnterPassword">
                        </label>
                    </div>
                    <input type="submit" value="Submit" class="submit-btn" onclick="submitAnswers()">
                </form>
            </div>
        </section>
    </section>

</body>

</html>
