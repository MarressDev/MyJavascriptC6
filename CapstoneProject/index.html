    <title>Password Generator</title>

<body>

    <!-- Code snippet for new modal window  -->
    <header>
        <div class="content-container">
            <h1>Password Generator</h1>
            <p>
        
            </p>
            <button class="cta-btn" id="open">Generate Password</button>
        </div>
    </header>


    <section class="modal-container" id="modal">
        <section class="modal">
            <button class="close-btn" id="close">x</button>
            <div class="modal-content">
                <h1>Select Password Criteria</h1>
                <form class="modal-form">
                    <div>

                        <label for="name">Atleast 1 lowercase character
                            <input type="checkbox" id="name" class="form-input" placeholder="EnterName">
                        </label>
                    </div>
                    <div>
                        <label for="email">Atleast 1 uppercase character
                            <input type="checkbox" id="email" class="form-input" placeholder="EnterEmail">
                        </label>
                    </div>
                    <div>
                        <label for="password">Atleast 1 digit
                            <input type="checkbox" id="password" class="form-input" placeholder="EnterPassword">
                        </label>
                    </div>
                    <div>
                        <label for="password2">Atleast 1 special character
                            <input type="checkbox" id="password2" class="form-input" placeholder="EnterPassword">
                        </label>
                    </div>
                    <input type="submit" value="Submit" class="submit-btn" onclick="submitAnswers()">
                </form>
            </div>
        </section>
    </section>
